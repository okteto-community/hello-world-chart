deploy:
  remote: true
  commands:
    - name: deploy application
      command: |
        helm upgrade --install hello-world ./hello-world \
          --set helloworld.image.repository=${HELLO_WORLD_IMAGE_REPOSITORY:-bitnami/nginx} \
          --set helloworld.image.tag=${HELLO_WORLD_IMAGE_TAG:-latest}  \
          --set holamundo.image.repository=${HOLA_MUNDO_IMAGE_REPOSITORY:-bitnami/nginx} \
          --set holamundo.image.tag=${HOLA_MUNDO_IMAGE_TAG:-latest}  \
          --reuse-values \
          --values values-okteto.yaml
